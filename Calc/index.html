<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Calc</title>
</head>

<body>



	<div class="container">
		<div class="calc">
			<div class="display">
				<span class="output" data-value="0"></span>
			</div>
			<div class="buttons">
				<button class="calc-btn btn-operation" data-value="reset-btn">ac</button>
				<button class="calc-btn btn-operation" data-name="del-btn" data-value="">del</button>
				<button class="calc-btn btn-operation" data-name="operation-btn" data-value="%">%</button>
				<button class="calc-btn btn-operation" data-name="operation-btn" data-value="/">/</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="7">7</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="8">8</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="9">9</button>
				<button class="calc-btn btn-operation" data-name="operation-btn" data-value="*">x</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="4">4</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="5">5</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="6">6</button>
				<button class="calc-btn btn-operation" data-name="operation-btn" data-value="-">â€“</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="1">1</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="2">2</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="3">3</button>
				<button class="calc-btn btn-operation" data-name="operation-btn" data-value="+">+</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="0">0</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value="00">00</button>
				<button class="calc-btn btn-number" data-name="number-btn" data-value=",">,</button>
				<button class="btn-total" data-name="calculate-btn" data-value="=">=</button>

			</div>
		</div>

			<input type="text" class="input1">
			<span>+</span>
			<input type="text" class="input2">
			<input type="button" class="calculate" value="=">
			<span class="sum"></span>
		</div> -->
	</div>





	<script src="script.js"></script>
</body>

</html>
